name: Concat CSV (manual)

on:
  workflow_dispatch:

jobs:
  concat:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install pandas

      - name: Concat CSV
        run: python script/concat_csv.py "data/roulage/*.csv" "data/roulage/all_roulage.csv"

      - name: Commit merged file
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/roulage/all_roulage.csv
          git commit -m "Manual concat roulage CSV" || echo "Nothing to commit"
          git push
