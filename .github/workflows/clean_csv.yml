name: Clean roualge CSV

on:
  workflow_dispatch:   # ðŸ‘ˆ bouton manuel
  push:
    paths:
      - "dataV2/**/**/*.csv"
jobs:
  clean:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pandas

      - name: Clean CSV files
        run: |
          python scripts/clean_trips_csv.py

      - name: Commit cleaned files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add trajets
          git commit -m "Auto-clean speed / engine_speed / mileage CSV" || echo "Nothing to commit"
          git push
